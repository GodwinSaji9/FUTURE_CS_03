<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure File Sharing System</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: #1e2a38;
            padding: 30px;
            border-radius: 10px;
            width: 380px;
            text-align: center;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.4);
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background: #243b55;
            border: none;
            color: white;
        }

        button {
            background: #00c6ff;
            border: none;
            padding: 10px 20px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background: #00aaff;
        }

        .download-btn {
            background: #4CAF50;
            margin-top: 20px;
        }

        .success {
            margin-top: 15px;
            color: #7CFC00;
            font-weight: bold;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>üîê Secure File Sharing</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload & Encrypt</button>
    </form>

    {% if uploaded_file %}
        <div class="success">File encrypted successfully!</div>
        <a href="/download/{{ uploaded_file }}">
            <button class="download-btn">‚¨á Download Decrypted File</button>
        </a>
    {% endif %}

    <footer>
        AES-256 Encryption ‚Ä¢ Flask Backend
    </footer>
</div>

</body>
</html>
